{% extends "base.html" %}


{% block content %}

<div class="text-center text-primary">
    <p class="mt-4 leading-9 text-xl ">I'm always striving for learning and performance this list showcase all the personal projects i've worked on.</p>
</div>


<!-- Projects Container List -->


<div class="grid grid-cols-1 gap-8 sm:grid-cols-2 mt-24">

    <!-- Display All Projects -->
    {% for project in projects %}
    <!--                      -->
    <div class="max-w-sm rounded overflow-hidden shadow-xl  border-dark bg-slate-800">
        <a href="{{url_for('project.project', slug=project.slug)}}">
            <img class="w-full h-64 object-cover" src="{{ url_for('static', filename='uploads/' ~ project.image_file )}}" alt="">
            <div class="px-6 py-4">
                <div class="font-bold text-xl mb-2 text-white">{{ project.title }}</div>
                <p class="text-primary text-base">
                    {{ project.small_description}}
                </p>
            </div>
           
        </a>
    </div>

    {% endfor %}




{% endblock content %}
