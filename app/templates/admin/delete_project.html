{% extends "./base.html" %}


{% block content %}
    <div class="mb-16">
        <a href="{{ url_for ('main.projects')}}" class="text-green text-md">&larr; Back to projects</a>
    </div>

    <!-- -->
    <form action="{{url_for('admin.delete_project', id=project.id)}}" method='POST'>
        <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" /> 
        <div class="mb-4 text-primary">
            <label for="response" id="title" name="response" class="text-xl ">Are you sure you want to delete this project definitly?   Confirm with <strong class="text-red-400">'Yes'</strong></label>
            <input type="text" name="response" class="mt-4 w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500 bg-gray-700 text-white">
            
            <div class="mt-4">
                <input type="submit" value="Delete Project" class="border border-1 px-4 py-2 text-white bg-red-600 hover:text-white transition-all" >
            </div>
        </div>
        
        


    </form>


{% endblock content %}
