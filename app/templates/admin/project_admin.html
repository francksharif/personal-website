{% extends "./base.html" %}


{% block content %}

<div >

    <div class="text-primary">
        <div class="mb-16">
            <a href="{{ url_for ('admin.dashboard')}}" class="text-green text-md">&larr; Back to projects</a>
        </div>

        <article class="mt-4">

            <img src="{{url_for('static', filename='uploads/'~ project.image_file)}}" alt="" width="1000" height="500">

            <h1 class="mt-12 text-2xl text-white font-semibold">{{project.title}}</h1>

            <ul class="flex space-x-4 mt-4 underline">
                <li><a href="{{project.github_link}}">GitHub &rarr;</a></li>
                <li> | </li>
                <!-- IF PROJECT LINK EXIST -->
                 {% if project.project_link %}
                    <li><a href="{{project.project_link}}">Project Link &rarr;</a></li>
                 {% endif %}
                
            </ul>

            <!-- Project  Description Content -->
             
             <div class="my-12">
                <h2 class="text-2xl mb-6 text-white font-semibold underline">Project Description</h2>

                <div>
                    {{project.description | safe}}
                </div>
             </div>

        </article>

    </div>

</div>

{% endblock content %}
