{% extends "./base.html" %}



{% block content %}

<div class="text-primary">
    


    <!-- Create a Project Button -->

    <div class="flex justify-between">
        <h1 class="text-xl">Welcome, Admin</h1>
        <a href="{{url_for('admin.new_project')}}" class="border border-1 px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-white transition-all">Publish a new project &rarr;</a>
    </div>


    <!-- List of actual Projects -->

    <div class="grid grid-cols-1 gap-8 sm:grid-cols-2 mt-24 ">

    {% for project in projects %}
    <!--          Project            -->
    <div class="max-w-sm rounded overflow-hidden shadow-xl  border-dark bg-slate-800">
        <a href="">
            <img class="w-full h-64 object-cover" src="{{ url_for('static', filename='img/test.jpeg')}}" alt="">
            <div class="px-6 py-4">
                <h3 class="font-bold text-xl mb-2 text-white">{{ project.title }}</h3>
                <p class="text-primary text-base">
                    {{ project.small_description}}
                </p>
            </div>
           
        </a>

        <!-- Delete and Edit Buttons -->
        <div class="flex my-4 space-x-4 justify-end mr-4">
            <a href="{{url_for('admin.edit_project', id=project.id)}}" class="border border-1 px-4 py-2 text-gray-300 hover:bg-blue-500 hover:text-white transition-all">Edit</a>
            <a href="{{url_for('admin.delete_project', id=project.id)}}" class="border border-1 px-4 py-2 text-gray-300 hover:bg-red-500 hover:text-white transition-all">Delete </a>
        </div>
    </div>

    


    {% endfor %}




{% endblock content %}
