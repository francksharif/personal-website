{% extends "./base.html" %}



{% block content %} 

<div class=" h-fit flex justify-center">
    <div class="bg-white p-6 rounded shadow-md w-full max-w-sm">
        <h1 class="text-2xl font-bold mb-4 text-center">Admin Dashboard</h1>
        <form method="POST" action="{{ url_for('auth.login') }}">
            <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" /> 
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username</label>
                <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <div class="text-center">
                <button type="submit" class="w-full bg-indigo-500 text-white py-2 rounded-lg hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">Login</button>
            </div>
        </form>
        
    </div>
</div>

{% endblock content %}
